<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Bus Schedule App</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            --color-indigo-50: #eef2ff;
            --color-indigo-100: #e0e7ff;
            --color-indigo-200: #c7d2fe;
            --color-indigo-300: #a5b4fc;
            --color-indigo-400: #818cf8;
            --color-indigo-500: #6366f1;
            --color-indigo-600: #4f46e5;
            --color-indigo-700: #4338ca;
            --color-indigo-800: #3730a3;
            --color-indigo-900: #312e81;
            --color-text: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            color: var(--color-text);
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Include the enhanced navbar CSS -->
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Include animation fixes CSS -->
    <link rel="stylesheet" href="css/fixes.css">
</head>

    <!-- Loading Indicator -->
    <div id="loading-overlay">
        <div style="text-align: center;">
            <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #4338ca; border-radius: 50%; animation: spin 1s linear infinite;"></div>

    <!-- App Scripts -->

    <script src="js/direct-navigation.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/advertisement.js"></script>

    <script>
        // Function to update loading status
        function updateLoadingStatus(status) {
            const statusElem = document.getElementById('loading-status');
            if (statusElem) {
                statusElem.textContent = status;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateLoadingStatus('Page loaded, initializing components...');
            
            // Setup back button - Menu page back button should go to home
            const backButton = document.getElementById('back-button');
            if (backButton) {
                backButton.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
            
            // Setup menu items direct navigation
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const path = this.getAttribute('data-path');
                    if (path) {
                        // Add transition animation before navigating
                        const mainContent = document.querySelector('.main-content');
                        if (mainContent) {
                            mainContent.style.opacity = '0';
                            mainContent.style.transform = 'translateY(10px)';
                            mainContent.style.transition = 'all 0.3s ease';
                            
                            setTimeout(() => {
                                window.location.href = path;
                            }, 300);
                        } else {
                            window.location.href = path;
                        }
                    }
                });
            });
            
            // Hide loading overlay
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    loadingOverlay.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }
            }, 800);
        });
    </script>
