                </button>
                <button class="burger-menu-btn" aria-label="Menu">
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>

        </div>
        
        <!-- Mobile Menu Overlay -->

        <!-- Enhanced Mobile Menu -->

                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="mobile-menu-items">
                <a href="menu.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span data-i18n="nav.menu">Menu</span>
                </a>
                <a href="schedule.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span data-i18n="nav.schedule">Schedule</span>
                </a>
                <a href="planner.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                        <line x1="8" y1="2" x2="8" y2="18"></line>
                        <line x1="16" y1="6" x2="16" y2="22"></line>
                    </svg>
                    <span data-i18n="nav.planner">Route Planner</span>
                </a>
                <a href="feedback.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span data-i18n="nav.feedback">Feedback</span>
                </a>
                <a href="profile.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span data-i18n="nav.profile">Profile</span>
                </a>
                <button class="mobile-menu-item language-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10a15.3 15.3 0 0 1-4-10a15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span data-i18n="common.language">Language</span>
                </button>
                <button class="mobile-menu-item logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span data-i18n="auth.logout">Logout</span>
                </button>

        <!-- Button Row Below Navbar (Back Button Only) -->
        <div class="button-row">
            <button class="back-button" id="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span data-i18n="common.back">Back</span>
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-container">
                <!-- Loading State -->
                <div id="loading-state" class="loading-state">
                    <div class="spinner"></div>
                    <span data-i18n="profile.loading">Loading profile...</span>
                </div>

                <!-- Profile Content -->
                <div id="profile-content" class="profile-content hidden">
                    <h1 class="profile-title" data-i18n="profile.title">Profile Settings</h1>

                    <!-- Profile Form -->
                    <form id="profile-form" class="profile-form">
                        <!-- Personal Information -->
                        <div class="form-section">
                            <h2 class="section-title" data-i18n="profile.personalInfo">Personal Information</h2>
                            
                            <div class="form-group">
                                <label for="displayName" data-i18n="profile.name">Name</label>
                                <input type="text" id="displayName" name="displayName" required>
                            </div>

                            <div class="form-group">
                                <label for="email" data-i18n="profile.email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber" data-i18n="profile.phone">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="address" data-i18n="profile.address">Address</label>
                                <textarea id="address" name="address" rows="3"></textarea>
                            </div>


                        </div>

                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <button type="button" id="edit-profile" class="primary-button" data-i18n="profile.edit">
                                Edit Profile
                            </button>
                            <button type="button" id="save-profile" class="primary-button hidden" data-i18n="profile.save">
                                Save Profile
                            </button>
                        </div>
                    </form>

                    <!-- Password Form -->
                    <form id="password-form" class="profile-form hidden">
                        <div class="form-section">
                            <h2 class="section-title" data-i18n="profile.changePassword">Change Password</h2>
                            
                            <div class="form-group">
                                <label for="currentPassword" data-i18n="profile.currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword" data-i18n="profile.newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" data-i18n="profile.confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="primary-button" data-i18n="profile.updatePassword">Update Password</button>
                            <button type="button" id="cancel-password" class="secondary-button" data-i18n="profile.cancel">Cancel</button>
                        </div>
                    </form>

                    <!-- Re-authentication Modal -->
                    <div id="reauth-modal" class="modal hidden">
                        <div class="modal-overlay"></div>
                        <div class="modal-container">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <h3 class="modal-title" data-i18n="profile.verifyIdentity">Verify Your Identity</h3>
                                </div>
                                <div class="modal-body">
                                    <p class="modal-message" data-i18n="profile.enterPasswordToVerify">
                                        Please enter your current password to verify your identity.
                                    </p>
                                    <div class="form-group">
                                        <label for="reauth-password" data-i18n="profile.password">Password</label>
                                        <input type="password" id="reauth-password" name="reauth-password" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="cancel-reauth" class="secondary-button" data-i18n="profile.cancel">Cancel</button>
                                    <button type="button" id="verify-button" class="primary-button" data-i18n="profile.verify">Verify</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status Messages -->
                    <div id="error-message" class="status-message error hidden"></div>
                    <div id="success-message" class="status-message success hidden"></div>
                </div>
            </div>
        </main>

        <!-- Footer from component -->
        <div class="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/profile.js"></script>
    
    <script>
    // Page-specific initialization for profile page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Profile page initialized - setting up language toggle');
        
        // Make the back button work properly
        const backButton = document.getElementById('back-button');
        if (backButton) {
            backButton.addEventListener('click', function() {
                window.history.back();
            });
        }
        
        // Fix language toggle buttons on profile page
        setTimeout(function() {
            // Direct fix for language toggle buttons
            const languageButtons = document.querySelectorAll('#language-toggle, .language-button, #burger-language-toggle');
            
            languageButtons.forEach(button => {
                if (button) {
                    console.log('Found language button on profile page:', button.id || 'unnamed button');
                    
                    // Remove existing handlers
                    const newButton = button.cloneNode(true);
                    button.parentNode.replaceChild(newButton, button);
                    
                    // Add direct handler
                    newButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Language toggle button clicked on profile page');
                        
                        // Toggle language directly
                        const currentLang = localStorage.getItem('language') || 'en';
                        const newLang = currentLang === 'en' ? 'ckb' : 'en';
                        localStorage.setItem('language', newLang);
                        console.log('Language switched to:', newLang);
                        window.location.reload();
                    });
                    
                    // Set correct text and styling
                    const currentLang = localStorage.getItem('language') || 'en';
                    const textElement = newButton.querySelector('span');
                    if (textElement) {
                        textElement.textContent = currentLang === 'en' ? 'کوردی' : 'English';
                    }
                    
                    newButton.style.pointerEvents = 'auto';
                    newButton.style.cursor = 'pointer';
                }
            });
        }, 500);
    });
    </script>
</body>
