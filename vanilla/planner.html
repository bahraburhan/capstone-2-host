<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner - Bus Schedule App</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/planner.css">
    <link rel="stylesheet" href="css/icon-fix.css">
    <link rel="stylesheet" href="css/planner-fix.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/rtl-fixes.css">
    <link rel="stylesheet" href="css/rtl-layout.css">
    <link rel="stylesheet" href="css/location-selection.css">
    <link rel="stylesheet" href="css/location-search.css">
    <link rel="stylesheet" href="css/simplified-planner.css">
    <link rel="stylesheet" href="css/view-route-button.css">
    <link rel="stylesheet" href="css/direct-route-panel.css">
    <link rel="stylesheet" href="css/fixes.css">
</head>
<body>
    <div class="container">
        <!-- Enhanced Navbar -->
        <div class="navbar">
            <div class="nav-brand">
                <a href="menu.html" class="logo-link" title="Go to Menu Page">
                    <div class="logo-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4338ca" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z" />
                        </svg>
                    </div>
                    <span class="app-name" data-i18n="app.name">Bus Schedule</span>
                </a>
            </div>
            <div class="nav-actions">
                <div class="user-info">
                    <span id="user-display-name">User</span>
                </div>
                <button class="language-button" id="inline-language-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span id="language-text" data-i18n="common.language">Language</span>
                </button>
                <button class="burger-menu-btn" aria-label="Menu">
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu Overlay -->
        <div class="menu-overlay"></div>
        
        <!-- Enhanced Mobile Menu -->
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <div class="menu-title" data-i18n="common.menu">Menu</div>
                <button class="close-menu-btn" aria-label="Close menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="mobile-menu-items">
                <a href="menu.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span data-i18n="nav.menu">Menu</span>
                </a>
                <a href="schedule.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span data-i18n="nav.schedule">Schedule</span>
                </a>
                <a href="planner.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                        <line x1="8" y1="2" x2="8" y2="18"></line>
                        <line x1="16" y1="6" x2="16" y2="22"></line>
                    </svg>
                    <span data-i18n="nav.planner">Route Planner</span>
                </a>
                <a href="feedback.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span data-i18n="nav.feedback">Feedback</span>
                </a>
                <a href="profile.html" class="mobile-menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span data-i18n="nav.profile">Profile</span>
                </a>
                <button class="mobile-menu-item language-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span data-i18n="common.language">Language</span>
                </button>
                <button class="mobile-menu-item logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span data-i18n="auth.logout">Logout</span>
                </button>
            </div>
        </div>

        <!-- Button Row Below Navbar (Back Button Only) -->
        <div class="button-row">
            <button class="back-button" id="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span data-i18n="common.back">Back</span>
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="planner-container">
                <!-- Map Container -->
                <div id="map" class="map-container"></div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="loading-content">
                        <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="loading-text" data-i18n="planner.findingRoute">Finding best route...</span>
                    </div>
                </div>
                
                <!-- Direct Route Display Panel - Moved below the map -->
                <div class="direct-route-info-panel">
                    <div id="route-summary" class="route-summary-box">
                        <!-- This will be populated with route information -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer from component -->
        <div class="footer-container"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/direct-navigation.js"></script>
    <script src="js/menu-fix.js"></script>
    <script src="js/busSchedule.js"></script>
    <script src="js/streets.js"></script>
    <script src="js/user-route-history.js"></script>
    <script src="js/simplified-planner.js"></script>
    <script src="js/advertisement.js"></script>
    
    <script>
        // Page-specific initialization for planner page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simplified planner page initialized');
            
            // Clear Route button has been removed
            console.log('Clear route button removed from UI');
            
            // Make route details visible if they exist
            const routeDetails = document.getElementById('routeDetails');
            if (routeDetails) {
                routeDetails.classList.remove('hidden');
            }
            
            // Make the back button work properly
            const backButton = document.getElementById('back-button');
            if (backButton) {
                backButton.addEventListener('click', function() {
                    window.history.back();
                });
            }
        });
    </script>
</body>
</html>
